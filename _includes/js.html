<script>
(function($) {
	$(window).on("scrollstart", function() {
	  }).on('scrollstop', function() {
	   var a = $('section')
           var b = []
           var max = 0
           var max_val = 0
	   for (i = 0; i < a.length; i++) { 
             
	      b.push([a[i].id, $(a[i]).isOnScreen()])
              if (max_val < $(a[i]).isOnScreen()[2]) {
                 max = i
                 max_id = a[max].id
                 max_val = $(a[max]).isOnScreen()[2]
              }
	   }
//           console.log(b)
//           console.log(max_id, max_val)
           
	   ga('send', 'event', max_id, 'scrollstop');
	});
})(jQuery)
</script>
