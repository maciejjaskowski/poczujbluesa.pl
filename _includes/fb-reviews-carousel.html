<section id="reviews" class="uber-section">
<div class="content-section-b">
<div class="container">
<h1 class="text-center" style="margin-bottom:55px">Opinie</h1>
<div class="row">
<div class="col-lg-10 col-lg-offset-1 centered">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for img in page.carousel %}
                <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}" 
                {% if forloop.index0 == 0 %}
                    class="active"
                {% endif %}>
                </li>
            {% endfor %}
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            {% for entry in page.carousel limit:1 %}
                <div class="item active">

                    <blockquote>
                    {{ entry.txt }}
                    <footer>{{ entry.author }}</footer>
                    </blockquote>
                    


                </div>
            {% endfor %}
            {% for entry in page.carousel offset:1 %}
                <div class="item">
                    <blockquote>
                    {{ entry.txt }}
                    <footer>{{ entry.author }}</footer>
                    </blockquote>
                </div>
            {% endfor %}
        </div>
    </div> <!--/Carousel -->
    <a href="https://www.facebook.com/pg/poczuj.bluesa/reviews/?ref=page_internal">WiÄ™cej opinii...</a>
</div>

</div>
</div>
</div>
</section>
